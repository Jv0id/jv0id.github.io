timezone: Asia/Shanghai

## Gem
gems: [jekyll-paginate]
# highlighter: pygments


# 就是没有文章的时候显示的提示，未加无分类前:no-category-index,未加无标签前:no-tag-index,未加无归档前:no-archive
exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'Rakefile', 'createNew_MDFile', 'no-archive',
'/tag/no-tag-index', '/categories/no-category-index','old-reference']

